<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="latin-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Comune di Bari: Sportello online</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>

<body style="font-family:Verdana">
   

    <div class="container">
        <div class="row " style="padding-top:40px;">
            <h3 class="text-center">Sportello online</h3>
            <br /><br />
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-footer">
                        <div class="input-group">
                            <form action="http://127.0.0.1:5000/domanda" method="get"><br>
                                <input type="text" name="richiesta" id="richiesta" class="form-control"
                                    placeholder="Effettuare una richesta" />
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-info" type="button"></button>
               
                                </span>
                            </form>
                        </div>
                    </div>
                    <div class="panel-heading">
                        Sportello online
                    </div>
                    <div class="panel-body">
                        <ul class="media-list">
                            <li class="media">
                                <div class="media-body">
                                    <div class="media">
                                        <a class="pull-left" href="#">
                                            <img class="media-object img-circle "
                                                src="{{url_for('static', filename='decaro.jpg')}}" />
                                        </a>
                                        <div class="media-body">
                                            <div>
                                                {{context}}
                                            </div>

                                            <div>
                                              <label id="lab_doc0" for="doc0"> {{id0}} </label>
                                              <label id="lab_doc1" for="doc1"> {{id1}} </label>
                                              <label id="lab_doc2" for="doc2"> {{id2}} </label>
                                            </div>

                                            <div style="display: flex;">
                                            <form id="form_allegati"  name="form_allegati" action="http://127.0.0.1:5000/allegati" method="get" style="float:left;"><br>
                                                <span class="input-group-btn">
                                                    <input name="id_doc"  value="1" id="id_doca">
                                                    <input type="submit" value="Allegati" class="btn btn-info" type="button"></button>
                                                </span>
                                            </form> 

                                            <form id="form_servizio" action="http://127.0.0.1:5000/servizio" method="get" style="float:right;"><br>
                                                <span class="input-group-btn">
                                                    <input name="id_doc" type="hidden" value="1" id="id_docs">
                                                    <input type="submit" value="Vai al Servizio" class="btn btn-info" type="button"></button>
                                                </span>
                                            </form>

                                            <script>
                                                    document.getElementById("id_doca").value = document.getElementById("lab_doc0").textContent;
                                                    document.getElementById("id_docs").value = document.getElementById("lab_doc0").textContent;
                                            </script>
                                          </div>
                                            <br />
                                            <a href="{{ url_for('mostraDoc', id=id1) }}">{{titolo1}}</a><br/>
                                            <a href="{{ url_for('mostraDoc', id=id2) }}">{{titolo2}}</a><br/>
                                            <small class="text-muted">Antonio Decaro | 23rd June at 5:00pm</small>
                                            <hr />
                                        </div>
                                    </div>

                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
